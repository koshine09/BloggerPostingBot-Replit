<script>

  const container = document.getElementById('scroll-container');

  let scrollSpeed = 0.5; // smooth speed for mobile

  let isUserInteracting = false;

  let interactionTimeout;

  function autoScroll() {

    if (!isUserInteracting) {

      container.scrollLeft += scrollSpeed;

      if (container.scrollLeft + container.offsetWidth >= container.scrollWidth - 1) {

        container.scrollLeft = 0; // reset to start

      }

    }

    requestAnimationFrame(autoScroll);

  }

  function pauseScrollTemporarily() {

    isUserInteracting = true;

    clearTimeout(interactionTimeout);

    interactionTimeout = setTimeout(() => {

      isUserInteracting = false;

    }, 2500); // resume after 2.5s idle

  }

  // Detect interaction (mouse or touch)

  container.addEventListener('touchstart', pauseScrollTemporarily, { passive: true });

  container.addEventListener('touchmove', pauseScrollTemporarily, { passive: true });

  container.addEventListener('wheel', pauseScrollTemporarily, { passive: true });

  container.addEventListener('mousedown', pauseScrollTemporarily);

  requestAnimationFrame(autoScroll);

</script>

<script>

const blogUrl = "https://bhubads.blogspot.com";

const randomContainer = document.getElementById("random-posts");

fetch(`${blogUrl}/feeds/posts/default?alt=json&max-results=50`)

  .then(res => res.json())

  .then(data => {

    const posts = data.feed.entry || [];

    const randomPosts = posts.sort(() => 0.5 - Math.random()).slice(0, 10);

    randomPosts.forEach(post => {

      const title = post.title.$t;

      const link = post.link.find(l => l.rel === "alternate").href;

      let thumbnail = "https://via.placeholder.com/160x90?text=No+Image";

      if (post.media$thumbnail) {

        thumbnail = post.media$thumbnail.url.replace("/s72-c", "/s160");

      }

      const postHTML = `

        <a href="${link}" target="_blank" style="display:inline-block; min-width:160px; max-width:160px; background:#111; border-radius:6px; overflow:hidden; color:white; text-decoration:none;">

          <img src="${thumbnail}" style="width:100%; height:auto;" alt="${title}">

          <div style="padding:8px; font-size:13px;">üé¨ ${title}</div>

        </a>
      `;

      randomContainer.insertAdjacentHTML("beforeend", postHTML);

    });

  });

</script>
